<h1 mat-dialog-title>Confirmação de Exclusão</h1>

<div mat-dialog-content>Prosseguir com a exclusão da transação de <b>{{data.valor | currency:'BRL':true}}?</b></div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Não</button>
  <button mat-button [mat-dialog-close]="true" (click)="deleteInvestimento(data.investimentoId)">Sim</button>
</mat-dialog-actions>
