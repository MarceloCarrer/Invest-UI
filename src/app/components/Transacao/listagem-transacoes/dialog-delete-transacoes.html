<h1 mat-dialog-title>Confirmação de Exclusão</h1>

<div mat-dialog-content>Prosseguir com a exclusão da transação <b>{{data.ativoTransacao}}{{data.tipoTransacao}}?</b></div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Não</button>
  <button mat-button [mat-dialog-close]="true" (click)="deleteTransacao(data.transacaoId)">Sim</button>
</mat-dialog-actions>
